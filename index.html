<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>aframe-world-nit-Testing-User-Permisions</title>
		<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<script src="https://unpkg.com/@softeng-761-2025-team-10/aframe-inspector/dist/aframe-inspector.min.js"></script>
		<script>
			// User permissions for A-Frame Inspector
			window.AFRAME_SCENE_PERMISSIONS = {
				userRole: "owner",
				canEdit: true,
				isPublic: true,
				readOnly: false
			};
			
			// Configure A-Frame Inspector based on permissions
			window.AFRAME_INSPECTOR_CONFIG = {
				copyCameraPosition: true,
				readOnly: false
			};
			
			// For viewers, completely disable inspector functionality
			if (false) {
				// Override AFRAME.INSPECTOR methods to prevent inspector from opening
				document.addEventListener('DOMContentLoaded', function() {
					// Completely disable inspector for viewers
					if (window.AFRAME && window.AFRAME.INSPECTOR) {
						// Override open method
						window.AFRAME.INSPECTOR.open = function() {
							alert('Inspector disabled: You have read-only access to this scene.');
							return false;
						};
						
						// Override toggle method
						window.AFRAME.INSPECTOR.toggle = function() {
							alert('Inspector disabled: You have read-only access to this scene.');
							return false;
						};
					}
					
					// Block all inspector keyboard shortcuts
					window.addEventListener('keydown', function(evt) {
						const shortcutPressed = evt.keyCode === 73 && 
							((evt.ctrlKey && evt.altKey) || evt.getModifierState('AltGraph'));
						if (shortcutPressed) {
							evt.preventDefault();
							evt.stopPropagation();
							alert('Inspector disabled: You have read-only access to this scene.');
							return false;
						}
					}, true); // Use capture to intercept before inspector
				});
			}
		</script>
	</head>
	<body>
		<a-scene>
			<!-- User entities -->
			      <a-box position="0.37907 -0.18738 -3" rotation="0 45 0" color="#4CC3D9" buffer="true" skipCache="false" depth="1" height="1" width="1" segmentsHeight="1" segmentsWidth="1" segmentsDepth="1" skipcache="false" segmentsheight="1" segmentswidth="1" segmentsdepth="1"></a-box>
      <a-sphere position="0 1.25 -12.3831" color="#EF2D5E" buffer="true" skipCache="false" radius="1.25" phiLength="360" phiStart="0" thetaLength="180" thetaStart="0" segmentsHeight="18" segmentsWidth="36" skipcache="false" philength="360" phistart="0" thetalength="180" thetastart="0" segmentsheight="18" segmentswidth="36"></a-sphere>
      <a-cylinder position="1.89636 -0.54614 -2.63238" color="#FFC65D" buffer="true" skipCache="false" height="1.5" openEnded="false" radius="0.5" segmentsHeight="18" segmentsRadial="36" thetaLength="360" thetaStart="0" skipcache="false" openended="false" segmentsheight="18" segmentsradial="36" thetalength="360" thetastart="0"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" color="#7BC8A4" buffer="true" skipCache="false" height="4" width="4" segmentsHeight="1" segmentsWidth="1" skipcache="false" segmentsheight="1" segmentswidth="1"></a-plane>
      <a-sky scale="-1 1 1" color="#ECECEC" buffer="true" skipCache="false" radius="500" phiLength="360" phiStart="0" thetaLength="180" thetaStart="0" segmentsHeight="32" segmentsWidth="64" skipcache="false" philength="360" phistart="0" thetalength="180" thetastart="0" segmentsheight="32" segmentswidth="64"></a-sky>
      <a-plane id="ground" position="0 0 -4" rotation="-90 0 0" color="#7BC8A4" buffer="true" skipCache="false" height="4" width="4" segmentsHeight="1" segmentsWidth="1"></a-plane>
      <a-sky id="sky" scale="-1 1 1" color="#ECECEC" buffer="true" skipCache="false" radius="500" phiLength="360" phiStart="0" thetaLength="180" thetaStart="0" segmentsHeight="32" segmentsWidth="64"></a-sky>
			<a-plane
				id="ground"
				position="0 0 -4"
				rotation="-90 0 0"
				width="4"
				height="4"
				color="#7BC8A4"
			></a-plane>
			<a-sky id="sky" color="#ECECEC"></a-sky>
		</a-scene>
	</body>
</html>
